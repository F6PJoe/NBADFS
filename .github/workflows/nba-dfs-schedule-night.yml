name: Run NBA DFS R Script Late Night
on:
  schedule:
    # Weekday evenings (Mon-Fri ET)
    - cron: '8,23,38,53 0-3 * * 2-6'
    # Weekend evenings (Sat & Sun ET)
    - cron: '8,23,38,53 0-4 * * 0,1'
     
    # ==== EDT SCHEDULE (March - November, UTC-4) ====
    # Switch to this schedule on the second Sunday in March
    
    # Weekdays 2:08 PM - 5:38 PM ET (every 30 min)
#    - cron: '8,38 18-21 * * 1-5'        # 18:08-21:38 UTC = 2:08-5:38 PM EDT
    
    # Weekdays 6:08 PM - 10:13 PM ET (every 15 min)
#    - cron: '8,23,38,53 22-23 * * 1-5'  # 22:08-23:53 UTC = 6:08-7:53 PM EDT (Mon-Fri)
#    - cron: '8,23,38,53 0-3 * * 2-6'    # 00:08-03:53 UTC = 8:08-11:53 PM EDT (Tue-Sat, after midnight)
    
    # Saturdays 12:08 PM - 10:13 PM ET (every 15 min)
#    - cron: '8,23,38,53 16-23 * * 6'    # 16:08-23:53 UTC = 12:08-6:53 PM EDT (Saturday)
#    - cron: '8,23,38,53 0-3 * * 0'      # 00:08-03:53 UTC = 8:08-11:53 PM EDT (Sunday, after midnight)
    
    # Sundays 10:08 AM - 10:13 PM ET (every 15 min)
#    - cron: '8,23,38,53 14-23 * * 0'    # 14:08-23:53 UTC = 10:08 AM-6:53 PM EDT (Sunday)
#    - cron: '8,23,38,53 0-3 * * 1'      # 00:08-03:53 UTC = 8:08-11:53 PM EDT (Monday, after midnight)
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Debug trigger and timestamps
      run: |
        echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
        echo "GITHUB_REF=$GITHUB_REF"
        echo "GITHUB_SHA=$GITHUB_SHA"
        echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
        echo "CURRENT_UTC=$(date -u '+%Y-%m-%d %H:%M:%S %Z')"
        echo "CURRENT_LOCAL=$(date '+%Y-%m-%d %H:%M:%S %Z')"
        echo "--- event payload ---"
        if [ -n "$GITHUB_EVENT_PATH" ] && [ -f "$GITHUB_EVENT_PATH" ]; then
          cat "$GITHUB_EVENT_PATH"
        else
          echo "no event path"
        fi
        ls -l "$GITHUB_EVENT_PATH" || true
    
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-packages-v1
        restore-keys: |
          ${{ runner.os }}-r-packages-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('googlesheets4', 'googledrive', 'dplyr', 'lubridate', 'stringr', 'rjson', 'jsonlite', 'httr', 'base64enc', 'magrittr', 'plyr', 'RCurl', 'XML'), repos = 'https://cloud.r-project.org')"

    - name: Check installed R packages
      run: |
        Rscript -e 'cat("Loaded packages:\n"); print(.packages())'
    
    - name: Run R script
      env:
        GCP_SHEETS_KEY_B64: ${{ secrets.GCP_SHEETS_KEY_B64 }}
      run: |
        Rscript "NBA DFS.R"
