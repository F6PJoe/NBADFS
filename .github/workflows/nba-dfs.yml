name: Run NBA DFS R Script

on:
  schedule:
    # Weekdays 2:10 PM – 6:00 PM ET (every 30 min)
    - cron: '10,40 19-22 * * 1-5'  # 19:10–22:40 UTC = 2:10–5:40 PM ET

    # Weekdays 6:10 PM – 7:45 PM ET (every 15 min)
    - cron: '10,25,40,55 23,0 * * 1-5'  # 23:10–00:55 UTC = 6:10–7:55 PM ET

    # Weekdays 8:00 PM – 9:45 PM ET (every 15 min)
    - cron: '10,25,40,55 1,2 * * 2-6'  # 01:10–02:55 UTC = 8:10–9:55 PM ET

    # Weekdays 10:00 PM – 10:15 PM ET
    - cron: '10 3 * * 2-6'  # 03:10 UTC = 10:10 PM ET

    # Saturdays 12:10 PM – 10:15 PM ET (every 15 min)
    - cron: '10,25,40,55 17-3 * * 6'  # 17:10–03:55 UTC

    # Sundays 10:10 AM – 10:15 PM ET (every 15 min)
    - cron: '10,25,40,55 15-3 * * 0'  # 15:10–03:55 UTC

  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('googlesheets4', 'googledrive', 'dplyr', 'lubridate', 'stringr', 'rjson', 'httr', 'base64enc', 'magrittr', 'plyr', 'RCurl', 'XML'), repos = 'https://cloud.r-project.org')"

    - name: Check installed R packages
      run: |
        Rscript -e 'cat("Loaded packages:\n"); print(.packages())'
    
    - name: Run R script
      env:
        GCP_SHEETS_KEY_B64: ${{ secrets.GCP_SHEETS_KEY_B64 }}
      run: |
        Rscript "NBA DFS.R"
