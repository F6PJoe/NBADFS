name: Run NBA DFS R Script

on:
  schedule:
    # Weekdays 2:08 PM – 6:00 PM ET (every 30 min)
    - cron: '8,38 19-22 * * 1-5'   # 19:08–22:38 UTC = 2:08–5:38 PM ET

    # Weekdays 6:08 PM – 7:43 PM ET (every 15 min)
    - cron: '8,23,38,53 23,0 * * 1-5'  # 23:08–00:53 UTC = 6:08–7:53 PM ET

    # Weekdays 7:58 PM – 9:43 PM ET (every 15 min)
    - cron: '8,23,38,53 1,2 * * 2-6'   # 01:08–02:53 UTC = 7:08–8:53 PM ET

    # Weekdays 9:58 PM – 10:13 PM ET
    - cron: '8 3 * * 2-6'  # 03:08 UTC = 10:08 PM ET

    # Saturdays 12:08 PM – 10:13 PM ET (every 15 min)
    - cron: '8,23,38,53 17-3 * * 6'  # 17:08–03:53 UTC = 12:08 PM–10:08 PM ET

    # Sundays 10:08 AM – 10:13 PM ET (every 15 min)
    - cron: '8,23,38,53 15-3 * * 0'  # 15:08–03:53 UTC = 10:08 AM–10:08 PM ET

  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('googlesheets4', 'googledrive', 'dplyr', 'lubridate', 'stringr', 'rjson', 'httr', 'base64enc', 'magrittr', 'plyr', 'RCurl', 'XML'), repos = 'https://cloud.r-project.org')"

    - name: Check installed R packages
      run: |
        Rscript -e 'cat("Loaded packages:\n"); print(.packages())'
    
    - name: Run R script
      env:
        GCP_SHEETS_KEY_B64: ${{ secrets.GCP_SHEETS_KEY_B64 }}
      run: |
        Rscript "NBA DFS.R"
